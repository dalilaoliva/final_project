{% extends "homepage.html" %}

{% block title %}
    Quiz!
{% endblock %}

{% block main %}
    <form action = "/quiz" method = "post">
        <div style='transform: scale(0.65); position: relative; top: -100px;'>
            <h3>What is your fitness goal?</h3>
            <hr />
            <div>
                <label><input type="radio" id="weightloss" name="option" value="1">Weight loss</label>
            </div>
            <div>
                <label><input type="radio" id="buildmuscle" name="option" value="2">Build muscle</label>
            </div>
            <div>
                <label><input type="radio" id="resistance" name="option" value="1.3">Increase resistance/ athletic performance</label>
            </div>

        </div>

        <div style='transform: scale(0.65); position: relative; top: -100px;'>
            <h3>Where are you more comfortable to work out?</h3>
            <hr />
            <div>
                <label><input type="radio" id="home" name="option" value="1">Home</label>
            </div>
            <div>
                <label><input type="radio" id="gym" name="option" value="2">Gym</label>
            </div>

        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        
    </form>
{% endblock %}
